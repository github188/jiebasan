        </a>
        <span class="top-title">故障上报</span>
    </div>
</header>
<section class="bg-white wrap-center interval padding-bsmall">
    <div style="box-sizing:border-box;border-bottom:1px solid #d6d6d6;">
          <div class="choose-fault">
        <img src="images/choose.png" alt="" style="width: 18px;height: 18px;">
        请选择故障类型
    </div>
    </div>
  
    <div class="fault-type">
        <div>
            <span class="fault1"></span>
            <span class="fault2"></span>
        </div>
        <div>
            <span class="fault3"></span>
            <span class="fault4"></span>
        </div>
        <div>
            <span class="fault5"></span>
            <span class="faultOthers"></span>
        </div>
    </div>
</section>
<section class="interval bg-white wrap-center">
    <!--<div style="box-sizing:border-box;border-bottom:1px solid #d6d6d6;">-->
        <!--<div class="choose-fault">请描述故障点</div>-->
    <!--</div>-->
     <textarea maxlength="200" class="fault-des" style="height:3.466666667rem;width: 8.826666667rem;display: block;margin:0 auto;" placeholder="请描述故障信息"></textarea>
</section>
<section class="interval bg-white wrap-center">
    <div style="border-bottom:1px solid #d6d6d6;height: 1.14rem;">
        <input type="text" class="addr reset-input" maxlength="50" placeholder="请输入详细地址（便于维修人员找伞）">
    </div>
    <div style="height: 1.14rem;">
        <input type="text" class="remarks reset-input" maxlength="50" placeholder="备注">
    </div>
</section>
<div class="wrap-center center" style="margin-top: 1.813333333rem;margin-bottom: 0.48rem;">
    <button type="button " class="faultbtn">提交</button>
</div>
<div class="popup"></div>
<div class="Popup-bg"></div>
