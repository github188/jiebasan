<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>分享</title>
    <!--<link rel="stylesheet" href="css/amazeui.min.css">-->
    <!--<link rel="stylesheet" href="css/nativeShare.css"/>-->
    <link rel="stylesheet" href="css/app.css">
    <script src="js/flexible.js"></script>
</head>
<body>
<header class="top bg-white">
    <div class="header-center">
        <a href="index.html" class="back">
            <img src="images/back2.png" alt="">
        </a>
        <span class="top-title">分享</span>
    </div>
</header>
<section class="bg-white wrap-center share-wrap">
    <div class="shareimg-wrap">
        <img src="images/share-img.png" alt="">
    </div>
    <div class="share-to" id="nativeShare">
        <div class="shareTo-title">邀请好友成功后，双方各得一张优惠券</div>
        <div>
            <div class="shareTo1">
                <div data-app="weixin" class="share-card nativeShare weixin">
                    <img src="images/weixin.png" alt=""><br>
                    <span>微信</span>
                </div>
                <div data-app="weixinFriend" class="share-card pengyouquan nativeShare weixin_timeline">
                    <img src="images/pengyouquan.png" alt=""><br>
                    <span>朋友圈</span>
                </div>
                <div data-app="QQ" class="share-card nativeShare qq">
                    <img src="images/qq.png" alt=""><br>
                    <span>QQ</span>
                </div>
            </div>
        </div>
       <div>
           <div class="shareTo2">
               <div data-app="QZone"class="share-card nativeShare qzone kongjian">
                   <img src="images/qqkongjian.png" alt=""><br>
                   <span>QQ空间</span>
               </div>
               <div data-app="sinaWeibo" class="share-card weibo nativeShare">
                   <img src="images/weibo.png" alt=""><br>
                   <span>微博</span>
               </div>
           </div>
       </div>
    </div>
</section>
<div class="invite-rule">
    邀请规则：<br>
    1.邀请好友并注册后，邀请人与被邀请人各得一张2天
    使用券「两天免费借伞，有效期30天」。<br>
    2.受邀者需从未下单与使用借把伞APP。<br>
    3.每位用户的邀请次数无上限。<br>
    4.拥有相同账户、手机号及设备的用户视为同一用户。
</div>
<script src="js/jquery.min.js"></script>

</body>
</html>
